# Trading-FAIT Docker Compose - Development
# Starten mit: docker-compose up --build

version: '3.9'

services:
  # =====================
  # Frontend (Next.js)
  # =====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws/chat
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - trading-network

  # =====================
  # Backend (FastAPI)
  # =====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4o}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-01}
      - REDIS_URL=redis://redis:6379
      - LOG_DIR=/app/logs/discussions
      - LOG_LEVEL=INFO
    depends_on:
      - redis
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    networks:
      - trading-network

  # =====================
  # Redis (Cache)
  # =====================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge

volumes:
  redis-data:
