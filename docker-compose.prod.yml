# Trading-FAIT Docker Compose - Production
# Starten mit: docker-compose -f docker-compose.prod.yml up --build -d

version: '3.9'

services:
  # =====================
  # Frontend (Next.js - Production Build)
  # =====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8000/ws/chat}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - trading-network

  # =====================
  # Backend (FastAPI - Production)
  # =====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4o}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-01}
      - REDIS_URL=redis://redis:6379
      - LOG_DIR=/app/logs/discussions
      - LOG_LEVEL=WARNING
    depends_on:
      - redis
    volumes:
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    restart: unless-stopped
    networks:
      - trading-network

  # =====================
  # Redis (Cache - Production)
  # =====================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge

volumes:
  redis-data:
